<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Data Sheet</title>
  <style>
    body {
      font-family: 'Times New Roman',sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 10px;
      overflow: hidden;
    }
    .card-header {
      background: #0d6efd;
      color: white;
      padding: 12px 16px;
      font-weight: bold;
    }
    .success-header {
      background: #198754;
    }
    .card-body {
      padding: 20px;
    }
    h4 {
      margin-top: 20px;
      margin-bottom: 8px;
      color: #0d6efd;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row .form-group {
      flex: 1;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #0b5ed7;
    }
    .output p {
      margin: 6px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">

    
    <div class="card">
      <div class="card-header">Personal Data Sheet</div>
      <div class="card-body">
        <form id="dataForm">
          <h4>Personal Information</h4>

          <div class="row">
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" />
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" required />
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Prefer not to say</option>
              </select>
            </div>
            <div class="form-group">
              <label for="status">Civil Status</label>
              <select id="status" required>
                <option value="" disabled selected>Select Status</option>
                <option>Single</option>
                <option>Married</option>
                <option>Widowed</option>
              </select>
            </div>
          </div>

          <h4>Contact Information</h4>

          <div class="row">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="mobile">Mobile Number</label>
              <input type="tel" id="mobile" required pattern="[0-9]{10,}" />
            </div>
          </div>

          <div class="form-group">
            <label for="address">Complete Address</label>
            <input type="text" id="address" required />
          </div>

          <button type="submit">Submit Personal Data Sheet</button>
        </form>
      </div>
    </div>


    <div class="card" id="outputCard" style="display:none;">
      <div class="card-header success-header">Submitted Information</div>
      <div class="card-body output" id="output"></div>
    </div>

  </div>

  <script>
    const form = document.getElementById("dataForm");
    const outputCard = document.getElementById("outputCard");
    const output = document.getElementById("output");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
 
      function validation(){

      const fullname = document.getElementById("fullname").value.trim();
      const dob = document.getElementById("dob").value;
      const gender = document.getElementById("gender").value;
      const status = document.getElementById("status").value;
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const address = document.getElementById("address").value.trim();

     
      if (!fullname) {
        alert("Please enter your full name.");
        return;
      }
          if (!dob) {
          alert("Please select your date of birth.");
          return;
      }
            if (!gender) {
            alert("Please select your gender.");
            return;
      }

            if (!status) {
            alert("Please select your civil status.");
            return;
            }

            if (!email || !email.includes("@")) {
                alert("Please enter a valid email address.");
                return;
            }

            if (!mobile || mobile.length < 10 || !/^\d+$/.test(mobile)) {
                alert("Please enter a valid mobile number with at least 10 digits.");
                return;
            }

            if (!address) {
                alert("Please enter your complete address.");
                return;
            }
        }
     
      output.innerHTML = `
        <p><strong>Full Name:</strong> ${fullname}</p>
        <p><strong>Date of Birth:</strong> ${dob}</p>
        <p><strong>Gender:</strong> ${gender}</p>
        <p><strong>Status:</strong> ${status}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Mobile:</strong> ${mobile}</p>
        <p><strong>Address:</strong> ${address}</p>
      `;
      outputCard.style.display = "block";

      
      outputCard.scrollIntoView({ behavior: "smooth" });

      
    });
  </script>
</body>
</html>
