<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
    <div class="header">
        Personal Data Sheet
    </div>
    
    <div class="form-content">
        <form id="pdsForm">
            <div class="section">
                <h3>Personal Information</h3>
                <div class="row">
                    <div class="field">
                        <label>Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="field">
                        <label>Date of Birth</label>
                        <input type="date" id="dob" placeholder="mm/dd/yyyy" required>
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Gender</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Prefer not to say</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Civil Status</label>
                        <select id="status" required>
                            <option value="">Select Status</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Widowed">Widowed</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>Contact Information</h3>
                <div class="row">
                    <div class="field">
                        <label>Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="field">
                        <label>Mobile Number</label>
                        <input type="number" id="mobile" required>
                    </div>
                </div>

                <div class="row">
                    <div class="field full-width">
                        <label>Complete Address</label>
                        <input type="text" id="address" required>
                    </div>
                </div>
            </div>

            <button type="submit">Submit Personal Data Sheet</button>
        </form>
    </div>
    
</div>
<h1 id="notification"></h1>

<div class="output-container" id="outputContainer" style="display: none;">
    <div class="output-header">
        Submitted Information
    </div>
    <div class="output-content" id="outputContent">
    </div>
</div>

<script>
    const form = document.getElementById('pdsForm');
    const outputContainer = document.getElementById('outputContainer');
    const outputContent = document.getElementById('outputContent');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            fullName: document.getElementById('fullName').value,
            dob: document.getElementById('dob').value,
            gender: document.getElementById('gender').value,
            status: document.getElementById('status').value,
            email: document.getElementById('email').value,
            mobile: document.getElementById('mobile').value,
            address: document.getElementById('address').value
        };

        outputContent.innerHTML = `
            <p ><strong>Full Name:</strong> ${formData.fullName}</p>
            <p><strong>Date of Birth:</strong> ${formData.dob}</p>
            <p><strong>Gender:</strong> ${formData.gender}</p>
            <p><strong>Status:</strong> ${formData.status}</p>
            <p><strong>Email:</strong> ${formData.email}</p>
            <p><strong>Mobile:</strong> ${formData.mobile}</p>
            <p><strong>Address:</strong> ${formData.address}</p>
        `;

        outputContainer.style.display = 'block';

    });
</script>

</body>
</html>
